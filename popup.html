<!DOCTYPE html>
<html>
  <head>
    <script src="background.js"></script>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <p><b>EDM Tier Checker</b></p>
    <p>Metadata Tier:</p>
    <select id="metadata">
        <option id="-">-</option>
        <option id="0">Tier 0</option>
        <option id="A">Tier A</option>
        <option id="B">Tier B</option>
        <option id="C">Tier C</option>
    </select>
    <p>Content Tier</p>
    <select id="content">
        <option id="-">-</option>
        <option id="O">Tier 0</option>
        <option id="1">Tier 1</option>
        <option id="2">Tier 2</option>
        <option id="3">Tier 3</option>
        <option id="4">Tier 4</option>
    </select>
    <button id="submit">Display</button>
  </body>
</html>
